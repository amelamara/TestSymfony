name: phpunit
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.4']
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: composer install
      - name: Update composer
        run: composer update
      - name: PHPUnit
        run: php bin/phpunit
